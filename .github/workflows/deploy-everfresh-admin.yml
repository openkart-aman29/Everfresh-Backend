name: Deploy Everfresh Admin Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (match server version!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies (SAFE, lockfile-based)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build project (FAILS PIPELINE if error)
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy to server ONLY if build succeeds
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.SSH_PATH }}

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm ci

            echo "Building project..."
            npm run build

            echo "Reloading PM2..."
            pm2 reload everfresh-admin --update-env

            echo "Saving PM2 state..."
            pm2 save

            echo "Deployment successful ✅"
